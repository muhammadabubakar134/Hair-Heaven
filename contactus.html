<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assest/css/bootstrap.css">
    <script src="assest/js/bootstrap.js"></script>
    <link rel="stylesheet" href="assest/css/contactus.css">
    <link rel="icon" href="assest/img/icon.png">
</head>
<body>
    <nav></nav>
    <div id="contact-container">
        <div id="form-container">
            <h2>Get in touch!</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Enter your Name" required>
                <input type="email" id="email" placeholder="Enter a valid email address" required>
                <textarea id="message" placeholder="Enter your message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="map-container">
            <h3>Address</h3>
            <p>121 Rock Street, 21 Avenue, New York, NY 92103-9000</p>
            <h3>Call Us</h3>
            <p>+92 317 2345 412<br>+92 301 2863 503 <br> +92 322 3183 074</p>
        
            <div id="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2738.69544894288!2d-85.70503779285974!3d38.16853406093505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60017d53baf22ac9%3A0x7f261abe026c2488!2zSEVBUlRZ44O7SEFJUuODu0hFQVZFTg!5e0!3m2!1sen!2s!4v1739971914447!5m2!1sen!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div> <!-- Placeholder for Map -->
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
<script src="assest/js/script.js"></script>
