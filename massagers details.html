    <div class="main gap-4 d-block ">
        <script>
            // var getid = new URLSearchParams(window.location.search).get("id")
            var urlparms = new URLSearchParams(window.location.search)
            var getid = urlparms.get('id')
            // var card  = cards.find(c => c.id == getid )
            var card  = cards.find( function(c)
            {return c.id == getid} )
            if(card){
                document.write(`
                <div class="product-container">
        <img src="${card.img}" alt="Remington S1450 Hair Straightener" class="product-image">
        <div class="product-details">
            <h1>${card.title}</h1>
            <span class="rating">★★★★☆ 19 reviews</span>

            <p class="discount">SAVE 18%</p>
            <label for="quantity"  >Quantity:</label>
            <input type="number" id="quantity" class="d-block" value="1" min="1">
            <br>
            <br>

            <button id="add-to-cart">Add to Cart</button>
        </div>
    </div> 
                `)
            }
            else
            {
                document.write("<h1> Card Not Found !   </h1>")
            }
        </script>
